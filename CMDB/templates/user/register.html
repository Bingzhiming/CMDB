{% extends 'user_base.html' %}
{% block content %}
    <div class="col-md-offset-3 col-md-6">
        <div style="border-bottom: 1px solid #d5d5d5">
            <form action="" method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-md-3 control-label">姓名</label>
                    <div class="col-md-6">
                        <input class="form-control" type="text" name="name" maxlength="32" required id="id_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">邮箱</label>
                    <div class="col-md-6">
                        <input class="form-control" type="email" name="email" maxlength="64" required id="id_email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">密码</label>
                    <div class="col-md-6">
                        <input class="form-control" type="password" name="password" maxlength="64" required id="id_password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">确认密码</label>
                    <div class="col-md-6">
                        <input class="form-control" type="password" name="password_again" maxlength="64" required id="id_password_again">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-3 col-md-4">
                        <input type="submit" class="btn btn-success" value="注册">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}

    <div class="col-md-offset-3 col-md-6">
        <div style="border-bottom: 1px solid #d5d5d5">
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-md-3 control-label">系统类型名称</label>
                    <div class="col-md-6">
                        <input class="form-control" type="text" name="name" maxlength="32" required id="id_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">供货商</label>
                    <div class="col-md-6">
                        <input class="form-control" type="text" name="productor" maxlength="32" required id="id_productor">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-4">
                        <input type="submit" class="btn btn-success" value="提交">
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

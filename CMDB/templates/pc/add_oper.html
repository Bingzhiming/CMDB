{% extends 'base.html' %}

{% block content %}

    <div class="col-md-offset-3 col-md-6">
        <div style="border-bottom: 1px solid #d5d5d5">
            <form class="form-horizontal" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label class="col-md-3 control-label">工程师姓名</label>
                    <div class="col-md-6">
                        <input value="{{ info.name}}" class="form-control" type="text" name="name" maxlength="32" required id="id_name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">邮件</label>
                    <div class="col-md-6">
                        <input value="{{ info.email }}" class="form-control" type="email" name="email" maxlength="64" id="id_email">
                    </div>
                    {{ form.email.errors.0 }}
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">电话</label>
                    <div class="col-md-6">
                        <input value="{{ info.telephone }}" class="form-control" type="text" name="telephone" maxlength="32" required id="id_telephone">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">年龄</label>
                    <div class="col-md-6">
                        <input class="form-control" type="number" name="age" value="{{ info.age }}" required id="id_age">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">性别</label>
                    <div class="col-md-6">
                        <select class="form-control" name="sex" id="id_sex">
                            <option value="1">男</option>
                            <option value="2" selected>女</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-4">
                        <input type="submit" class="btn btn-success" value="提交">
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
